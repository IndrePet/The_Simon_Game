<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simon game by IndrÄ—!</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1 id="level-title">Press Start!</h1>
      <div class="container">
        <div class="circle">
          <div type="button" id="green" class="btn glitch green"></div>
          <div type="button" id="red" class="btn glitch red"></div>
          <div type="button" id="yellow" class="btn glitch yellow"></div>
          <div type="button" id="blue" class="btn glitch blue"></div>
          <div id="start"><p>Start</p></div>
        </div>
      </div>
    </div>

    <!-- ADDING THE "START" TEXT SVG -->
    <!-- SVG filter by https://gist.github.com/codingdudecom/d425ca939906908026a95c5ec0dd70c9 -->
    <svg height="0">
      <defs>
        <filter id="stroke">
          <feMorphology
            operator="dilate"
            radius="1"
            in="SourceGraphic"
            result="outside"
          />
          <feMorphology
            operator="dilate"
            radius="2"
            in="outside"
            result="thickened"
          />
          <feComposite
            operator="out"
            in2="SourceGraphic"
            in="thickened"
            result="stroke"
          />
        </filter>

        <filter id="inner-glow">
          <feFlood flood-color="#e10b8d" />
          <feComposite in2="SourceAlpha" operator="out" />
          <feGaussianBlur stdDeviation="0.5" result="blur" />
          <feComposite operator="atop" in2="SourceGraphic" />
        </filter>

        <filter id="outer-glow">
          <!-- Thicken out the original shape -->
          <feMorphology
            operator="dilate"
            radius="2"
            in="SourceAlpha"
            result="thicken"
          />

          <!-- Use a gaussian blur to create the soft blurriness of the glow -->
          <feGaussianBlur in="thicken" stdDeviation="5" result="blurred" />

          <!-- Change the colour -->
          <feFlood flood-color="#db0273" result="glowColor" />

          <!-- Color in the glows -->
          <feComposite
            in="glowColor"
            in2="blurred"
            operator="in"
            result="softGlow_colored"
          />

          <!--	Layer the effects together -->
          <feMerge>
            <feMergeNode in="softGlow_colored" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
    </svg>
  </body>
</html>
